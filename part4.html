  <h1>Part 4: Animations</h1>

  <div class="demo-section">
    <h2>Task 8: Basic Animation</h2>
    <p>Animate size and position of the box</p>
    <div class="animation-container">
      <div class="box" id="box1"></div>
    </div>
    <button id="btn-animate-basic">Animate Box</button>
    <button id="btn-reset-basic">Reset</button>
  </div>

  <div class="demo-section">
    <h2>Task 9: Sequential Animations</h2>
    <p>Box moves in sequence: right → down → shrink → return to original</p>
    <div class="animation-container">
      <div class="box" id="box2"></div>
    </div>
    <button id="btn-animate-sequence">Start Sequence</button>
    <button id="btn-reset-sequence">Reset</button>
  </div>

  <div class="demo-section">
    <h2>Task 10: Combined Animation</h2>
    <p>Combine opacity, size, and movement in one animation</p>
    <div class="animation-container">
      <div class="box" id="box3"></div>
    </div>
    <button id="btn-animate-combined">Animate Combined</button>
    <button id="btn-reset-combined">Reset</button>
  </div>
